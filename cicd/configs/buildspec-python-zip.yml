version: 0.2
    
phases:
  build:
    commands:
      - cd $APP_DIR
      - mkdir -p /artifacts
      - zip -r /artifacts/app.zip . -x *.md -x requirements.txt -x *.bat
      - pip install -r requirements.txt -t /out/python
      - cd /out
      - zip -r /artifacts/deps.zip .
  post_build:
    commands:
      - aws s3 cp --recursive /artifacts "s3://$ARTIFACTS_BUCKET/$ARTIFACTS_PREFIX/$CODEBUILD_BUILD_NUMBER"
      - aws ssm put-parameter --name "/app-finsurf/artifacts/bin/$PROJECT_NAME" --type String --value "s3://$ARTIFACTS_BUCKET/$ARTIFACTS_PREFIX/$CODEBUILD_BUILD_NUMBER"
artifacts:
  files:
    - "**/*"
  base-directory: /artifacts
  discard-paths: yes
